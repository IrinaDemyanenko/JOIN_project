{% extends "base.html" %}

{% block title %}Результаты поиска{% endblock %}

{% block main_info %}
<div class="container">
    <h1>Результаты поиска для "{{ keyword }}"</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Записи не найдены.</p>
    {% endif %}
</div>
{% endblock %}
